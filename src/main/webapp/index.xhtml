<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Climate Map</title>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"/>
        <script type="text/javascript" src="http://www.google.com/jsapi"/>
    </h:head>
    <h:body>

        <h:form>
            View Map Of Climate Changes
            <p:growl id="messages" showDetail="true" life="6000" />
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <f:view contentType="text/html">
                        <p:gmap center="40.71434617048493, -74.00545120239258" type="HYBRID" zoom="6" 
                                model="#{mapBean.advancedModel}" 
                                style="width: 600px; height: 466px;" widgetVar="w_gmap">
<!--                            <p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />-->
                            <p:ajax event="overlaySelect" listener="#{mapBean.onPolygonSelect}" update="messages" />
                            <p:ajax event="pointSelect" listener="#{mapBean.onPointSelect}" update="messages" />
<!--                            <p:gmapInfoWindow>  
                                <p:outputPanel style="text-align:center;display:block;margin:auto;">
                                    <h:outputText value="#{mapBean.marker.title}" />
                                </p:outputPanel>
                            </p:gmapInfoWindow>-->
                        </p:gmap>
                    </f:view>
                </h:panelGroup>
                <h:panelGroup>
                    Buttons
                </h:panelGroup>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
